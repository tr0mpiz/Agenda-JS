<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Chat en tiempo real con Socket.io</title>
</head>
<body>
  <h1>Chat en tiempo real</h1>
  <p>Número de clientes conectados: <span id="client-count">0</span></p>
  <ul id="messages"></ul>
  <form id="chat-form">
    <input id="input-message" autocomplete="off" />
    <button>Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Mostrar el número de clientes conectados
    socket.on('clientCount', (count) => {
      document.getElementById('client-count').textContent = count;
    });

    // Manejar el envío de mensajes del formulario
    document.getElementById('chat-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const messageInput = document.getElementById('input-message');
      const message = messageInput.value;
      socket.emit('chat message', message);
      messageInput.value = '';
    });

    // Mostrar los mensajes en el frontend
    socket.on('chat message', (message) => {
      const messagesList = document.getElementById('messages');
      const li = document.createElement('li');
      li.textContent = message;
      messagesList.appendChild(li);
    });
  </script>
</body>
</html>
